# Multi-purpose, customizable, manually triggered Crowbar job
- project:
    name: openstack-crowbar
    crowbar_job: '{name}'
    concurrent: True
    triggers:
    ardana_env: ''
    reserve_env: false
    tempest_filter_list: ''
    cleanup: never
    os_cloud: ''
    git_automation_branch: crowbar-ci-poc
    jobs:
        - '{crowbar_job}'
